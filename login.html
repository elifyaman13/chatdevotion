<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Chatdevotion Giriş</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-emerald-400 to-lime-500 h-screen flex items-center justify-center text-white">
  <form method="POST" class="bg-gray-900 p-8 rounded-xl shadow-xl flex flex-col space-y-4 w-96">
    <h1 class="text-2xl font-bold text-center">Chatdevotion'a Hoş Geldin</h1>
    <input name="username" placeholder="İsminizi giriniz " required class="p-3 rounded bg-gray-800 text-white focus:ring-2 focus:ring-emerald-400"/>
    <button type="submit" class="bg-emerald-500 hover:bg-emerald-600 p-2 rounded font-semibold">Giriş Yap</button>
  </form>
</body>
</html>
